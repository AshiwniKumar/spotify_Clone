<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Spotify-clone by Ash</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="images/close.svg" alt="">
        </div>
        <div class="home bg-gray rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="images/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="images/home.svg" alt="home" /><b>Home</b></li>
            <li>
              <img class="invert" src="images/search.svg" alt="search" /><b>Search</b>
            </li>
          </ul>
        </div>

        <div class="library bg-gray rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="images/playlist.svg" alt="playlist" />
            <h3>Your Library</h3>
          </div>

            <div class="songlist">
              <ul>
                
              </ul>
            </div>

          <div class="footer">
            <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
          </div>

        </div>
      </div>
      <div class="right bg-gray rounded  ">
        <div class="header">
            <div class="nav">

              <div class="hamburgerContainer">
                <img class="hamburger" src="images/hamburger.svg" alt="">
             
                <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>

                      </div>
            </div>
            <div class="buttons">
              <button class="signupbtn">Sign-up</button>
                <button class="loginbtn">Log in</button>
            </div>
        </div>

        <div class="spotify-playlist">
            <h1>Ashwini's playlist</h1>
            <div class="cardContainer">
              
            </div>
          

            <div class="playbar">

              <div class="seekbar">
                <div class="circle">
                </div>
              </div>
              
              <div class="abovebar">
              <div class="songinfo"></div>

              <div class="songbuttons">
                <img id="previous" src="images/prevsong.svg" alt="">
                <img id="play" src="images/play.svg" alt="">
                <img id="next" src="images/forwardsong.svg" alt="">
              </div>

              <div class="songtime"></div>
            </div>
            </div>

        </div>

      </div>
    </div>


    <script src="script/script.js"></script>
  </body>
</html>
